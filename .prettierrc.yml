printWidth: 120
tabWidth: 2
useTabs: false
semi: true
singleQuote: true
quoteProps: preserve
trailingComma: all
bracketSpacing: true
arrowParens: always
endOfLine: lf
overrides:
  - files: '*.scss'
    options:
      singleQuote: false
  - files: '*.html'
    options:
      printWidth: 9999
  - files: '*.sql'
    options:
      language: postgresql
